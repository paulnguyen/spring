plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.4.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools:2.0.4.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.9.1'
    testCompile 'org.seleniumhq.selenium:htmlunit-driver:2.29.3'
}

group = 'sia'
version = '0.0.1-SNAPSHOT'
description = 'taco-cloud'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
